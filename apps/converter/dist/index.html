<!DOCTYPE html>

<head>
  <title>Serializer</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 70%;
      height: 200px;
      font-size: 1.2em;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      width: 200px;
      height: 50px;
      font-size: 1.2em;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Serialize Text Input</h1>
    <textarea id="input"></textarea>
    <button id="serialize-btn">Serialize</button>
    <h1>Output</h1>
    <textarea id="output" readonly></textarea>
  </div>
  <script src="bundle.js"></script>
</body>
